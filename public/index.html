<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing's Solitaire</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="/bundle.css">
</head>
<body>
    <button id="new-game-button">New Game</button>
    <div id="game-container">
        <h1 id="game-title">Wing's Solitaire</h1>
        <div id="top-row">
            <div id="stock-waste">
                <div class="slot" id="stock" aria-label="Stock pile"></div>
                <div class="slot" id="waste" aria-label="Waste pile"></div>
            </div>
            <div id="foundation">
                <div class="foundation-pile" id="foundation-1" data-suit="hearts" aria-label="Hearts foundation"></div>
                <div class="foundation-pile" id="foundation-2" data-suit="diamonds" aria-label="Diamonds foundation"></div>
                <div class="foundation-pile" id="foundation-3" data-suit="clubs" aria-label="Clubs foundation"></div>
                <div class="foundation-pile" id="foundation-4" data-suit="spades" aria-label="Spades foundation"></div>
            </div>
        </div>
        <div id="tableau">
            <div class="tableau-pile" id="tableau-1"></div>
            <div class="tableau-pile" id="tableau-2"></div>
            <div class="tableau-pile" id="tableau-3"></div>
            <div class="tableau-pile" id="tableau-4"></div>
            <div class="tableau-pile" id="tableau-5"></div>
            <div class="tableau-pile" id="tableau-6"></div>
            <div class="tableau-pile" id="tableau-7"></div>
        </div>
    </div>
    <!-- If you are encountering errors, try disabling browser extensions or using a different browser. -->
    <script src="/bundle.js" type="module"></script>
</body>
</html>
